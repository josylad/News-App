{% extends 'base.html'%}
{% import 'macros.html' as macro%}


<!-- Content block -->
{% block content %}
<div class="jumbotron mdb-color special-color-dark text-center text-white">
    <h2 class="h2"> {{title}} News Details</h2>
</div>
<div class="container-fluid mt-4 mb-4">

 
    <div class="container-fluid">
        <div class="card-columns">
    {% for article in newspages %}
        
                <!-- Card image -->
            <div class="card">
                <div class="view overlay">
                <img class="card-img-top" src="{{article.urlToImage}}" alt=" {{article.title}} image">
                <a href="#!">
                    <div class="mask rgba-white-slight"></div>
                </a>
                </div>
            
                <!-- Card content -->
                <div class="card-body">
            
                <!-- Title -->
                <h4 class="card-title">{{ article.title}}</h4>
                <!-- Text -->
                <p class="card-text">{{ article.description}}.</p>
                <p class="card-text"> <strong>Published At: </strong> {{ article.time}}.</p>

                <!-- Button -->
                <a href="{{article.url}}" target="_blank" class="btn btn-lg btn-dark">Read More...</a>
            
                </div>
                <div class="card-footer">
                <p class=""> <strong>Author: </strong> {{ article.author}}.</p>

                </div>
            </div>

    {% endfor %}
        </div>
</div>
                <!-- Card -->

{% endblock %}
